<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <title>Women</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container pd-x header__wrapper">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="logo header">
                </a>
                <nav class="header__nav nav">
                    <ul class="nav__ul">
                        <li class="nav__li"><a href="#" class="nav__a">Why Alivio</a></li>
                        <li class="nav__li"><a href="#" class="nav__a">Solutions</a></li>
                        <li class="nav__li"><a href="#" class="nav__a">Community</a></li>
                        <li class="nav__li"><a href="#" class="nav__a">Pricing</a></li>
                    </ul>
                </nav>    
                <div class="header__buttons">
                    <a href="#" class="btn btn_link">Sign in</a>
                    <a href="#" class="btn btn_primary">Start Trial</a>
                </div>
            </div>
        </header>

        <section class="main-screan">
            <div class="container pd-x main-screan__wrapper">
                <div class="main-screan__info">
                    <h1 class="title-primary main-screan__title">
                        Be aware, Manage well.
                    </h1>
                    <p class="main-screan__desc">
                        Everyone experiences stress in different ways.
                        Let Alivio guide you, in a personalized journal experience, to overcome your stress.
                    </p>
        
                    <a href="@" class="btn btn_primary main-screan__btn">Find Your Way</a>
                </div>
                <div class="main-screan__image">
                    <img src="img/main-img.png" alt="relaxed woman">
                </div>
            </div>
        </section>

        <section class="how"></section>

        <section class="story"></section>

        <section class="product"></section>

        <section class="story"></section>

        <fotter class="footer"></fotter>
